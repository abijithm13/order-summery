<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <link rel="stylesheet" href="./styles.css" class="">
    
<div class="card">
        <img src="./images/illustration-hero.svg">
        
    <div class="heading">
        <h1>Order Summary</h1>
    </div>
    
    <div class="paragraph">
        <p>You can now listen to millions of 
            songs, audiobooks, and podcasts on 
            any device anywhere you like! </p>
    </div>
    <div class="annual-plan-part">
    <div class="music-icon"> 
        <img src="./images/icon-music.svg">
    </div>
    <div class="Plan">
        <h2> Annual Plan </h2>
        <p>$55.99/year</p>
    </div>
    <div class="change">
        <a href="#" class="change">Change</a>
    </div>

    </div>
    
    
    <div class="buttons">
    <button class="payment process"> Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
    </div>
</div>
</body>
</html>
